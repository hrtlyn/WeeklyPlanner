<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly To-Do List | Heartlyn Carino</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Back Button -->
  <button id="backButton" class="back-button">â† Back</button>

  <div class="weekly-todo">
    <h1>Weekly To Do List</h1>
    <div class="week-container">
      
      <!-- Days -->
      <div class="day-column" data-day="Monday">
        <h2>Monday</h2>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <ul class="task-list"></ul>
        <input type="text" placeholder="Task...">
        <input type="date" class="task-date">
        <input type="time" class="task-time">
        <button>Add</button>
      </div>

      <div class="day-column" data-day="Friday">

        <h2>Notes</h2>
        <textarea placeholder="Write notes..."></textarea>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
